{% extends 'base.html' %}

{% block title %}
Contact Us
{% endblock title %}

{% block contactActive %}
active
{% endblock contactActive %}

{%block body %}
<div class="container my-4">
    <h1>Contact iNerd's Admin</h1>
    <form action="/contact/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" id="name" aria-describedby="name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="phone" class="form-control" name="phone" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="desc">Describe your issue: </label>
            <textarea name="desc" id="desc" name="desc" class="form-control" cols="30" rows="10" name="desc"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
